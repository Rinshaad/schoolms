{% extends "schooladmin/base.html" %}


{% load static %}

{% block css %}
    <style>
      form {
    margin: auto;
    width: 50%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
}
label {
    display: inline-block;
    width: 150px;
    font-weight: bold;
}
input[type=text] {
    padding: 5px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 10px;
}
button[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
button[type=submit]:hover {
    background-color: #45a049;
}

.subjects-list {
  list-style: none; /* Removes bullet points */
  padding: 0; /* Removes default padding */
}

.subjects-list li {
  padding: 10px; /* Adds padding to each list item */
  background-color: #eee; /* Adds background color to each list item */
  border-bottom: 1px solid #ddd; /* Adds a border at the bottom of each list item */
}

.subjects-list li:last-child {
  border-bottom: none; /* Removes the border from the last list item */
}


    </style>
{% endblock css %}


{% block content %}
<div class="container">

    <div class="row">


<form method="POST" >
    {% csrf_token %}
    <label for="subject_name">Subject Name:</label>
    <input type="text" id="subject_name" name="subject_name" required>
    <br><br>
    <button type="submit">Add Subject</button>
    <p>{{msg}}</p>
</form>
</div>

    <div class="wrapper mt-5">
        <H3 class="bg-dark text-white text-center">SUBJECTS</H3>
        <div class="container">
          <ul class="text-center  ">
            {% for i in subjects %}
            <li>
      
              <h5>{{ i.name }}</h5>
            </li>
            <hr>
            {% endfor %}
          </ul>
        </div>
      </div>
    

</div>

</div>

{% endblock content %}
