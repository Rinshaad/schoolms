{% extends "schooladmin/base.html" %}


{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/adm_home.css' %}">
    <style type="text/css">
        a:link {
          text-decoration: none;
        }
    
        .order-card {
          color: #fff;
        }
    
        .bg-c-blue {
          background: linear-gradient(45deg, #4099ff,#4a5c64);
        }
    
        .bg-c-green {
          background: linear-gradient(45deg, #2ed8b6, #4a5c64);
        }
    
        .bg-c-yellow {
          background: linear-gradient(45deg, #FFB64D, #4a5c64);
        }
    
        .bg-c-pink {
          background: linear-gradient(45deg, #30a33a, #4a5c64);
        }
    
    
        .card {
          border-radius: 5px;
          -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
          box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
          border: none;
          margin-bottom: 30px;
          -webkit-transition: all 0.3s ease-in-out;
          transition: all 0.3s ease-in-out;
        }
    
        .card .card-block {
          padding: 25px;
        }
    
        .order-card i {
          font-size: 26px;
        }
    
        .f-left {
          float: left;
        }
    
        .f-right {
          float: right;
        }
      </style>

{% endblock css %}



{% block content %}

    

<div class="container">

    <a href="{% url 'schooladmin:add_teacher' %}">
        <div class="row">
          <div class="col-md-6 col-xl-6">
            <div class="card bg-c-blue order-card">
              <div class="card-block">
                <h6 class="m-b-20">ADD TEACHERS</h6>
                <h2 class="text-right"><i class="fas fa-chalkboard-teacher f-left"></i></h2>
                <!-- <p class="m-b-0">Pending Teacher<span class="f-right">{{pendingteachercount}}</span></p> -->
              </div>
            </div>
          </div>
        </div>
    </a>

    <a href="">

     <div class="col-md-6 col-xl-6">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <h6 class="m-b-20">ADD STUDENT</h6>
            <h2 class="text-right"><i class="fas fa-user-graduate f-left"></i></h2>
            <!-- <p class="m-b-0">Pending Students<span class="f-right">{{pendingstudentcount}}</span></p> -->
          </div>
        </div>
     </div>

    </a>

</div>

    

{% endblock content %}
