{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/s_login.css' %}">

</head>
<body>
    {% include "common/navbar.html" %}

    <div id="container">
        <form method="POST" id="form">
            {% csrf_token %}
            <h2>Create a account</h2>
            <h6 class="text-success text-center bg-white">{{ success }}</h6>
     <h6 class="text-danger text-center bg-white">
              {{ error }}
            </h6>
            <label for="user">Username</label><br>
            <input type="text" id="user" name="username" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br><br>
            <label for="remember" class="remember"> &ensp;&ensp; Remember me &ensp;&ensp; </label>
            <input type="checkbox" id="remember" name="Remember">
            <button type="submit">signup</button>
            
        </form>
   
        </div>
</body>
</html>
