{% extends 'teacher/base.html' %}
{% load static %}

{% block css %}
<style>
    .gradient-custom {
  /* fallback for old browsers */
  background: #252525;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to bottom right, rgb(41, 39, 41), rgb(116, 112, 113));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to bottom right, rgb(54, 53, 54), rgb(78, 76, 76))
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}

.card-registration .select-arrow {
  top: 13px;
}

.card-registration .select {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}

.card {
  width: 900px;
  height: 650px;
  /* padding-left: 40px; */
  margin-left: 2px;
}

.container {
  margin-top: 100px;
  margin-bottom: 100px;
}
</style>



{% endblock css %}
{% block content %}



    <section class="container">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
                <h3 class="text-center mb-1 pb-2 pb-md-0 mb-md-2">Add Student</h3> <br><br>
       
        <h6 class="text-success">{{status}}</h6>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="Name" name="s_name" class="form-control form-control-lg" />
                                <label class="form-label" for="Name">Name</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="email" id="email" name="s_email" class="form-control form-control-lg" />
                                <label class="form-label" for="email">Email</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline datepicker w-100">
                                <input type="date" class="form-control form-control-lg" id="birthdayDate"
                                    name="s_dob" />
                                <label for="birthdayDate" class="form-label">DOB</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                                <input type="number" id="phone_number" name="s_ph_no"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="phone_number">Phone Number</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="Place" name="s_place" class="form-control form-control-lg" />
                                <label class="form-label" for="Place">Place</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="ParentName" name="p_name"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="ParentName">Parent Name</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="password" name="s_password"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                                <input type="file" id="s_img" name="s_photo" class="form-control form-control-lg" />
                                <label class="form-label" for="s_img">Upload Photo</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-2 pt-2">
                        <button type="submit" class="btn btn-lg btn-dark">Submit</button>
                    </div>

                    
                </form>
            </div>
        </div>

        <br><br>

    </section>

{% endblock content %}
