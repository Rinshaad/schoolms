{% extends 'student/base.html' %}
{% load static %}
{% load tz %}


{% block header %}

<style>
.notice-container {
  width: 80%;
  margin: 0 auto;
  background-color: #f2f2f2;
  padding: 20px;
  border: 1px solid #ddd;
}

.notice-container h2 {
  font-size: 28px;
  color: #333;
  margin-bottom: 10px;
}

.notice-container ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.notice-container li {
  font-size: 18px;
  margin-bottom: 20px;
}

.notice-container li h3 {
  font-size: 24px;
  color: #333;
  margin-bottom: 10px;
}

.notice-container li p {
  margin-bottom: 0;
}

.notice-container li a {
  color: #333;
  text-decoration: none;
}

.notice-container li a:hover {
  color: #ff0000;
}


</style>
{% endblock header %}


{% block content %}

  <div class="notice-container">
    <h2>Important Notices</h2>
    <hr>
    <ol>
        {% for i in notices %}

      <li>
       <p>posted on :{% now "F j, Y" %}</p> 

        <h3>{{i.title}}</h3>
        <p>{{i.content}}</p>
       <!-- <p>{% timezone "Asia/Kolkata" %}{% now "g:i A" %}{% endtimezone %}</p> -->
      </li>

        {% endfor %}
    </ol>
  </div>


{% endblock content %}
