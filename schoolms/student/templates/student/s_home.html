{% extends 'student/base.html'%}
{% load static %}
{% block header %}



    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
  background-color: #f8f8f8;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.profile-card {
  background-color: #ffffff;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  text-align: center;
}

.profile-card img {
  border-radius: 50%;
  max-width: 200px;
  margin: 0 auto 20px;
  display: block;
}

.profile-card h1 {
  font-size: 28px;
  margin: 0;
}

.profile-card p {
  font-size: 18px;
  margin: 5px 0 20px;
}

.profile-card ul {
  list-style: none;
  margin: 0;
  padding: 0;
  text-align: left;
}

.profile-card li {
  font-size: 16px;
  line-height: 1.5;
  margin: 5px 0;
}

.profile-card li strong {
  font-weight: bold;
  margin-right: 10px;
}

    </style>

{% endblock header %}
{% block content %}


    <div class="profile-card">
        <img src="{{s_details.student_profile_picture.url }}" alt="Profile Picture">
        <h1>{{s_details.student_name | upper}}</h1>
        <h2>YOUR ID :{{s_details.id}}</h2>

       
      </div>
{% endblock content %}
